<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- NavBar -->

    <div class="bg-primary text-light p-2 text-center position-sticky top-0">
      <h1>Dice Game</h1>
    </div>

    <!-- Playing Zone -->

    <div class="d-flex justify-content-evenly mx-5 my-3">
      <div class="container border border-black shadow rounded text-center m-5">
        <div class="fs-3 m-2 pb-2">Player 1</div>
        <div class="">
          <img src="./Dice 6.png" alt="Dice"  id="p1dice" />
        </div>
        <div class="">
          <button
            class="btn btn-primary px-4 my-3"
            id="rollDice1"
            disabled
            onclick="p1Play()"
          >
            Roll Dice
          </button>
        </div>
      </div>
      <div class="container border border-black shadow rounded text-center m-5">
        <div class="fs-3 pb-2 m-2">Player 2</div>
        <div><img src="./Dice 6.png" alt="Dice" id="p2dice"/></div>
        <div>
          <button
            class="btn btn-primary px-4 my-3"
            id="rollDice2"
            disabled
            onclick="p2Play()"
          >
            Roll Dice
          </button>
        </div>
      </div>
    </div>

    <!-- Score Area -->

    <div class="text-center fs-3 fw-bold">Score Board</div>

    <!-- Player Score Area -->

    <div class="d-flex gap-5 justify-content-center text-center fs-5 fw-medium">
      <div class="px-5">
        <div class="px-5" id="playerOne">Player 1</div>
        <div class="px-5" id="scorePone">
            <label for="p1" id="p1sc">0</label>
        </div>
      </div>
      <div class="px-5">
        <div class="px-5" id="playerTwo">Player 2</div>
        <div class="px-5" id="socrePtwo">
            <label for="p2" id="p2sc">0</label>
        </div>
      </div>
    </div>

    <!-- Start Button -->

    <div class="d-flex gap-5 justify-content-center p-3">
      <button class="btn btn-success" id="startGame" onclick="start()">
        Start Game
      </button>
      <button
        class="btn btn-danger"
        id="restartGame"
        onclick="restart()"
        disabled
      >
        Restart Game
      </button>
    </div>

    <script
      src="https://cdn.jsdeliv?<r.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
