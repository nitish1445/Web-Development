<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-light">
    <!-- Hearder -->
    <header class="position-sticky top-0 z-3">
      <div
        class="container-fluid bg-primary px-3 py-2 d-flex justify-content-between"
      >
        <div class="d-flex gap-3">
          <img
            src="./b2e6927ed540da897e8cd5465aac6a30.jpg"
            alt="logo"
            width="50px"
            height="50px"
            class="rounded-circle"
          />
          <h1 class="text-light">Registration Form</h1>
        </div>
        <button class="btn btn-info border border-success">
          Student Login
        </button>
      </div>
    </header>
    <main>
      <div
        class="container bg-white border border-3 border-info rounded shadow mb-3 p-3 mt-3"
      >
        <!-- Personal Information -->
        <div class="border border-dark p-3 pt-4 position-relative">
          <span
            class="px-2 fs-5 position-absolute bg-white text-primary"
            style="top: -15px"
            >Personal Information</span
          >
          <div class="d-grid gap-3">
            <div class="d-flex align-items-center">
              <label for="fullName" class="form-label w-25"
                >Full Name : <sup class="text-danger">*</sup></label
              >
              <input
                type="text"
                name="fullName"
                id="fullName"
                class="form-control"
                required
              />
            </div>
            <div class="d-flex align-items-center">
              <label for="email" class="form-label w-25"
                >Email : <sup class="text-danger">*</sup></label
              >
              <input
                type="text"
                name="email"
                id="emailAdresss"
                class="form-control"
                required
              />
            </div>
            <div class="d-flex align-items-center">
              <label for="mobile" class="form-label w-25"
                >Mobile Number : <sup class="text-danger">*</sup>
              </label>
              <input
                type="text"
                name="mobile"
                id="mobileNumber"
                class="form-control"
                required
              />
            </div>
            <div class="d-flex align-items-center">
              <label for="dob" class="form-label w-25"
                >Mobile Number :<sup class="text-danger">*</sup>
              </label>
              <input
                type="date"
                name="dob"
                id="dob"
                class="form-control"
                required
              />
            </div>
          </div>
        </div>

        <!-- Academic Detail -->
        <div class="border border-dark p-3 pt-4 position-relative mt-3">
          <span
            class="px-2 fs-5 position-absolute bg-white text-primary"
            style="top: -15px"
            >Academic Details</span
          >
          <div class="d-grid gap-3">
            <div class="d-flex align-items-center">
              <label for="qualification" class="form-label w-25"
                >Qualification : <sup class="text-danger">*</sup></label
              >
              <select
                name="qualification"
                id="qualification"
                class="form-select"
              >
                <option value="">--Select Qualification</option>
                <option value="10">10th</option>
                <option value="12">12th</option>
                <option value="UG">Graduation</option>
                <option value="PG">Post Graduation</option>
                <option value="PHD">P.hD</option>
              </select>
            </div>
            <div class="d-flex align-items-center">
              <label for="email" class="form-label w-25"
                >Percentage/Grade : <sup class="text-danger">*</sup></label
              >
              <input
                type="text"
                name="score"
                id="score"
                class="form-control"
                required
              />
            </div>
          </div>
        </div>

        <!-- Cource Information -->
        <div class="border border-dark p-3 pt-4 position-relative mt-3">
          <span
            class="px-2 fs-5 position-absolute bg-white text-primary"
            style="top: -15px"
            >Course Information</span
          >
          <div class="d-grid gap-3">
            <div class="d-flex align-items-center">
              <label for="qualification" class="form-label w-25"
                >Available Courses : <sup class="text-danger">*</sup></label
              >
              <select name="course" id="course" class="form-select">
                <option value="">--Select Courses</option>
                <option value="FSD">Full Stack Development</option>
                <option value="DS">Data Science</option>
                <option value="DA">Data Analytics</option>
                <option value="J-DSA">JAva DSA</option>
                <option value="P-DSA">Python DSA</option>
              </select>
            </div>
            <div class="d-flex align-items-center">
              <label for="batch" class="form-label w-25"
                >Preffered Batch : <sup class="text-danger">*</sup></label
              >
              <div class="d-flex gap-3 justify-content-evenly">
                <div class="d-flex gap-2">
                  <input
                    type="checkbox"
                    name="batch"
                    id="morning"
                    value=" Morning "
                    class="form-check-input"
                    style="accent-color: red !important"
                  /><span> Morning</span>
                </div>
                <div class="d-flex gap-2">
                  <input
                    type="checkbox"
                    name="batch"
                    id="Afternoon"
                    value=" Afternoon "
                    class="form-check-input"
                  /><span> Afternoon</span>
                </div>
                <div class="d-flex gap-2">
                  <input
                    type="checkbox"
                    name="batch"
                    id="Evening"
                    value=" Evening "
                    class="form-check-input"
                  /><span> Evening</span>
                </div>
                <div class="d-flex gap-2">
                  <input
                    type="checkbox"
                    name="batch"
                    id="weekends"
                    value=" Weekends "
                    class="form-check-input"
                  /><span> Weekends</span>
                </div>
              </div>
            </div>

            <div class="d-flex align-items-center">
              <label for="timing" class="form-label w-25"
                >Preffered Time : <sup class="text-danger">*</sup></label
              >
              <div class="d-flex gap-3 justify-content-evenly">
                <div class="d-flex gap-2">
                  <input
                    type="radio"
                    name="timing"
                    id="t1"
                    value="7:00-9:00 AM"
                    class="form-check-input"
                    style="accent-color: red !important"
                  /><span> 7:00-9:00 AM</span>
                </div>
                <div class="d-flex gap-2">
                  <input
                    type="radio"
                    name="timing"
                    id="t2"
                    value="12:00-3:00 PM"
                    class="form-check-input"
                  /><span> 12:00-3:00 PM</span>
                </div>
                <div class="d-flex gap-2">
                  <input
                    type="radio"
                    name="timing"
                    id="t3"
                    value="7:00-9:00 PM"
                    class="form-check-input"
                  /><span> 7:00-9:00 PM</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Address -->

        <div class="border border-dark p-3 pt-4 position-relative mt-3">
          <span
            class="px-2 fs-5 position-absolute bg-white text-primary"
            style="top: -15px"
            >Address Information</span
          >
          <div class="d-grid gap-3">
            <div class="d-flex align-items-center">
              <label for="address" class="form-label w-25"
                >Address: <sup class="text-danger">*</sup></label
              >
              <textarea
                name="address"
                id="address"
                placeholder="House number, Street, Locality"
                class="form-control"
              ></textarea>
            </div>

            <div class="d-flex align-items-center">
              <label for="city" class="form-label w-25"
                >City : <sup class="text-danger">*</sup>
              </label>
              <input
                type="text"
                name="city"
                id="city"
                class="form-control"
                required
              />
            </div>

            <div class="d-flex align-items-center">
              <label for="pin" class="form-label w-25"
                >Pin Code : <sup class="text-danger">*</sup>
              </label>
              <input
                type="number"
                name="pin"
                id="pin"
                class="form-control"
                required
              />
            </div>
          </div>
        </div>

        <!-- Guardian Detail -->

        <div class="border border-dark p-3 pt-4 position-relative mt-3">
          <span
            class="px-2 fs-5 position-absolute bg-white text-primary"
            style="top: -15px"
            >Guardian's Detail</span
          >
          <div class="d-grid gap-3">
            <div class="d-flex align-items-center">
              <label for="guardianFullName" class="form-label w-25"
                >Guardian's Full Name : <sup class="text-danger">*</sup></label
              >
              <input
                type="text"
                name="guardianDetail"
                id="guardianFullName"
                required
                class="form-control"
              />
            </div>

            <div class="d-flex align-items-center">
              <label for="guardianContact" class="form-label w-25"
                >Guardian's Contact Number :
                <sup class="text-danger">*</sup></label
              >
              <input
                type="text"
                name="guardianDetail"
                id="guardianContact"
                required
                class="form-control"
              />
            </div>
          </div>
        </div>

        <!-- Additional Detail -->

        <div class="border border-dark p-3 pt-4 position-relative mt-3">
          <span
            class="px-2 fs-5 position-absolute bg-white text-primary"
            style="top: -15px"
            >Additional Information</span
          >
          <div class="d-grid gap-3">
            <div class="d-flex align-items-center">
              <label for="aboutUS" class="form-label w-25"
                >How do you know about Us? :
                <sup class="text-danger">*</sup></label
              >
              <div class="d-flex gap-3 justify-content-evenly">
                <div class="d-flex gap-2">
                  <input
                    type="radio"
                    name="aboutUS"
                    id="friends"
                    value="Friends"
                    class="form-check-input"
                  /><span> Friends</span>
                </div>
                <div class="d-flex gap-2">
                  <input
                    type="radio"
                    name="aboutUS"
                    id="onlineAD"
                    value="Online Ads"
                    class="form-check-input"
                  /><span> Online Ad</span>
                </div>
                <div class="d-flex gap-2">
                  <input
                    type="radio"
                    name="aboutUS"
                    id="newspaper"
                    value="Newspaper"
                    class="form-check-input"
                  /><span> Newspaper</span>
                </div>
                <div class="d-flex gap-2">
                  <input
                    type="radio"
                    name="aboutUS"
                    id="socialMedia"
                    value="Social Media"
                    class="form-check-input"
                  /><span> Social Media</span>
                </div>
                <div class="d-flex gap-2">
                  <input
                    type="radio"
                    name="aboutUS"
                    id="others"
                    value="Others"
                    class="form-check-input"
                  /><span> Others</span>
                </div>
              </div>
            </div>
            <div class="d-flex align-items-center">
              <label for="address" class="form-label w-25"
                >Special Requirements :
              </label>
              <textarea
                type="text"
                name="specialRequirements"
                id="specialRequirements"
                class="form-control"
              ></textarea>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="" class="btn btn-success mt-3" onclick="submit()">
          Submit
        </button>
      </div>
    </main>

    <script
      src="https://cdn.jsdeliv?<r.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
