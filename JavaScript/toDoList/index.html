    <meta charset="UTF-8" />

    <title>To Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"

  <body>
    <header
      class="container-fluid bg-primary px-3 py-2 text-center display-6 fw-bold text-light"
    >
      To Do List
    </header>

    <main>
      <div class="container d-flex gap-3 p-4">
        <input
          type="text"
          name="newTask"
          id="newTask"
          placeholder="Add Your New Task"
          class="form-control"
        />
        <button class="btn btn-primary w-25" onclick="AddTask()">
          <i class="bi bi-plus-circle"></i> Add Task
        </button>
      </div>
      <div class="container p-5">
        <ol class="fs-5 fw-medium" id="taskList">
