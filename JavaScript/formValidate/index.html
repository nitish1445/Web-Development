<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="bg-primary p-3 text-center text-light">
      <h3>Form Validation</h3>
    </div>

    <div class="container p-4 w-100 d-flex flex-column gap-3">
      <div class="d-flex gap-2">
        <label class="w-25" for="fullName">Full Name :</label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          placeholder="Enter your full name"
          class="w-75"
        />
      </div>
      <div class="d-flex gap-2">
        <label class="w-25" for="email">Email :</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Enter your emai address"
          class="w-75"
        />
      </div>
      <div class="d-flex gap-2">
        <label class="w-25" for="mobileNo">Mobile Number :</label>
        <input
          type="text"
          id="mobileNo"
          name="mobileNo"
          placeholder="Enter your mobile number"
          class="w-75"
        />
      </div>
      <div class="d-flex gap-2">
        <label class="w-25" for="dob">Date of Birth :</label>
        <input type="date" id="dob" name="dob" class="w-75" />
      </div>

      <div class="text-center">
        <button class="bg-primary py-2 px-4 rounded text-light border-0" onclick="submit()">Submit</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
