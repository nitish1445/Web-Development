<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body
    class="bg-primary fs-5 p-5 d-flex gap-5 justify-content-evenly align-items-end"
  >
      <!-- This is Login form -->
    <div class="bg-white rounded shadow px-3 py-4">
      <div class="text-start mb-5">
        <h2>
          <span class="text-decoration-underline text-primary"><span class="text-dark">Lo</span></span>gin
        </h2>
      </div>
      <div class="mb-3 px-0 border-bottom border-2 border-dark d-flex">
        <label for="email"></label>
        <i class="bi bi-envelope"></i>
        <span>
          <input
            type="email"
            name="email"
            id="loginEmail"
            placeholder="Enter your Email"
            class="border-0 mx-4"
          />
        </span>
      </div>
      <div class="mb-1 px-0 border-bottom border-2 border-black d-flex">
        <label for="password"></label>
        <i class="bi bi-lock"></i>
        <input
          type="password"
          name="password"
          id="loginPassword"
          placeholder="Confirm a password"
          class="border-0 mx-4"
        />
        <span><i class="bi bi-eye"></i></span>
      </div>
      <div class="d-flex gap-2 justify-content-between align-content-between fs-6">
        <div class="my-1">
          <label for="rememberMe"></label>
          <input type="checkbox" name="rememberMe" id="loginRememberMe"/>
          <span>Remember Me</span>
        </div>
        <div id="foginForgetPassword" class="my-1"><a href="#" class="text-decoration-none">Forgot Password?</a></div>
      </div>
      <div>
        <button class="btn bg-primary w-100 px-5 text-light my-2">Login Now</button>
      </div>
      <div class="fs-6 text-center">
        Don't have account?<span><a href="#" class="text-decoration-none" id="loginSignUp"> Signup Now</a></span>
      </div>
    </div>
      <!-- This is Registration Form -->
    <div class="bg-white p-4 rounded shadow">
      <div>
        <div class="mb-5 text-start">
          <h2>
          <span class="text-decoration-underline text-primary"><span class="text-dark">Re</span></span>gistration
        </h2>
        </div>
        <div class="mb-3 px-0 border-bottom border-2 border-black d-flex"  >
          <label for="name"></label>
          <i class="bi bi-person"></i>
          <input
            type="name"
            name="name"
            id="registrationName"
            placeholder="Enter your Name"
            class="border-0 mx-4"
          />
        </div>
        <div class="d-flex mb-3 px-0 border-bottom border-2 border-black">
          <label for="email"></label>
          <i class="bi bi-envelope"></i>
          <input
            type="email"
            name="email"
            id="registrationEmail"
            placeholder="Enter your Email"
            class="border-0 mx-4"
          />
        </div>
        <div class="mb-3 px-0 border-bottom border-2 border-black d-flex ">
          <label for="createPassword"></label>
          <i class="bi bi-lock"></i>
          <input
            type="password"
            name="createPassword"
            id="registrationCreatePassword"
            placeholder="Create a password"
            class="border-0 mx-4"
          />
          <span><i class="bi bi-eye"></i></span>
        </div>
        <div class="mb-1 px-0 border-bottom border-2 border-black d-flex">
          <label for="confirmPassword"></label>
          <i class="bi bi-lock"></i>
          <input
            type="password"
            name="confirmPassword"
            id="registrationConfirmPassword"
            placeholder="Confirm a password"
            class="border-0 mx-4"
          />
          <span><i class="bi bi-eye"></i></span>
        </div>
        <div class="my-2 fs-6">
          <label for="termsCondition"></label>
          <input type="checkbox" name="termsCondition" id="termsCondition" />
          <span>I accept all terms & condition</span>
        </div>
        <div>
          <button class="btn btn-primary w-100 px-5 my-2">Register Now</button>
        </div>
        <div class="fs-6 text-center">
          Already have an account?<span><a href="#" class="text-decoration-none"> Login Now</a></span>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdeliv?<r.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous">
    </script>
  </body>
</html>
