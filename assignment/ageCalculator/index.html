<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-body-secondary">
    <header>
      <div class="bg-primary py-2 text-light text-center display-6">
        <h1>Age Calculator</h1>
      </div>
    </header>

    <main>
      <section class="mt-5">
        <div
          class="container w-25 border border-info shadow rounded-2 p-3 bg-light"
          id="mainBox"
        >
          <div class="text-center">
            <h2>AGE CALCULATOR</h2>
          </div>

          <div class="text-center mt-4">
            <h5>Enter your Date of Birth</h5>
          </div>

          <div>
            <label for="dob"></label>
            <input type="date" id="birthYear" class="form-control" />
          </div>

          <div class="text-center mt-4">
            <h5>Current Date</h5>
          </div>

          <div>
            <label for="current date"></label>
            <input type="date" id="currentYear" class="form-control mb-3" />
          </div>

          <div class="text-center m-3">
            <button class="btn btn-primary py-2 px-4" onclick="calculateAge()">
              Calculate
            </button>
          </div>
        </div>

        <div class="text-center mt-3">
          <h5 id="result"></h5>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
