<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-dark-subtle">
    <main class="mt-5">
      <section class="mt-5">
        <div
          class="container w-25 border border-info shadow rounded-2 p-3 bg-light"
          id="mainBox"
        >
          <div class="text-center my-2 rounded py-1 mx-4 bg-info text-light">
            <h3>TIP CALCULATOR</h3>
          </div>

          <div class="fs-5">
            <label class="mb-2" for="billAmount">Bill Amount</label>
            <input
              type="text"
              name="billAmount"
              id="billAmount"
              placeholder="Amount to be paid"
              class="border-0 border-bottom border-info w-75 text-start"
            /><span class="w-25"><i class="bi-currency-rupee"></i></span>
          </div>

          <div class="mt-4 d-flex flex-column gap-1">
            <label for="srerviceRating" class="fs-5"
              >How was the services?</label
            >
            <select
              class="py-1 w-100 border-0 border-bottom border-info"
              name="srerviceRating"
              id="srerviceRating"
            >
              <option value="">---Select---</option>
              <option value="25">25%-Top notch</option>
              <option value="20">20% - Excellent</option>
              <option value="15">15% - Good</option>
              <option value="10">10% - Bad</option>
              <option value="5">5% - Worst</option>
            </select>
          </div>

          <div class="mt-4 d-flex flex-column gap-1">
            <label class="fs-5" for="persons">Total number of Persons</label>
            <input
              type="text"
              name="persons"
              id="persons"
              placeholder="Number of persons sharing bill"
              class="w-75 border-0 border-bottom border-info text-start py-2"
            />
          </div>

          <div class="m-3">
            <button
              class="btn btn-primary py-2 px-5 mt-3"
              onclick="calculate()"
            >
              Calculate
            </button>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
