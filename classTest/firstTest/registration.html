<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="d-flex justify-content-between bg-primary p-3">
      <div class="fs-4 fw-bold text-light px-3">MERN Classes</div>
      <div class="d-flex gap-4 px-4 fs-5" id="navBar">
        <a href="./index.html" class="text-dark text-decoration-none">Home</a>
        <a href="./course.html" class="text-dark text-decoration-none"
          >Courses</a
        >
        <a href="./about.html" class="text-dark text-decoration-none">About</a>
        <a href="./contact.html" class="text-dark text-decoration-none"
          >Contact</a
        >
      </div>
    </div>

    <div
      class="container my-5 border rounded d-flex flex-column gap-3 py-3 w-50"
    >
      <div class="d-flex gap-3 justify-content-start align-items-center">
        <label for="name"></label>
        <span class="w-25">Name :</span>
        <input
          class="w-100"
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
        />
      </div>
      <div class="d-flex gap-3 justify-content-start align-items-center">
        <label for="college"></label>
        <span class="w-25">College :</span>
        <input
          class="w-100"
          type="text"
          name="college"
          id="college"
          placeholder="Enter your college"
        />
      </div>
      <div class="d-flex gap-3 justify-content-start align-items-center">
        <label for="branch"></label>
        <span class="w-25">Branch :</span>
        <input
          class="w-100"
          type="text"
          name="branch"
          id="branch"
          placeholder="Enter your branch"
        />
      </div>
      <div class="d-flex gap-3 justify-content-start align-items-center">
        <label for="semester"></label>
        <span class="w-25">Semester :</span>
        <input
          class="w-100"
          type="number"
          name="semester"
          id="semester"
          placeholder="Current semester"
        />
      </div>
      <div class="d-flex gap-3 justify-content-start align-items-center">
        <label for="phone"></label>
        <span class="w-25">Phone Number :</span>
        <input
          class="w-100"
          type="phone"
          name="phoneNumber"
          id="phoneNumber"
          placeholder="Enter your name"
        />
      </div>
      <div class="d-flex gap-3 justify-content-start align-items-center">
        <label for="email"></label>
        <span class="w-25">Email :</span>
        <input
          class="w-100"
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
        />
      </div>
      <div class="d-flex gap-3 justify-content-start align-items-center">
        <label for="gender"></label>
        <span class="w-25">Gender :</span>
        <div class="w-100 d-flex gap-2">
          <input type="radio" name="gender" id="gender1" /><span>Male</span>
          <input type="radio" name="gender" id="gender2" /><span>Female</span>
          <input type="radio" name="gender" id="gender3" /><span>Others</span>
        </div>
      </div>
      <div class="d-flex gap-3 justify-content-start align-items-center">
        <label for="course"></label>
        <span class="w-25">Course Name :</span>
        <div class="d-flex gap-2 w-100">
          <input type="checkbox" name="course" id="courseJava" /><span
            >Java</span
          >
          <input type="checkbox" name="course" id="courseDSA" /><span
            >Java with DSA</span
          >
          <input type="checkbox" name="course" id="courseMERN" /><span
            >MERN Full Stack</span
          >
        </div>
      </div>

      <div class="d-flex justify-content-end my-3 px-3">
        <button class="btn btn-outline-success" onclick="complete()">
          Enroll Done
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
