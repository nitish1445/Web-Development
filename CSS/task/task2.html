<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div id="mainBox2">
      <h1><span>Re</span>gistration</h1>
      <div class="registrationDetail">
        <label for="name"></label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name">
      </div>
      <div class="registrationDetail">
        <label for="email"></label>
        <input type="text" name="email" id="email" placeholder="Enter Your Email">
      </div>
      <div class="registrationDetail">
        <label for="password"></label>
        <input type="password" name="password" id="password" placeholder="Create a Password">
      </div>
      <div class="registrationDetail">
        <label for="password"></label>
        <input type="password" name="password" id="passwordConfirm" placeholder="Confirm Your Password">
      </div>

      <div id="termCondition">
        <label for="term"></label>
        <input type="checkbox" name="term" id="term">
        <span>I accept all terms & condition</span>
      </div>

      <div id="button">
        <p><b>Register Now</b></p>
      </div>

      <div id="haveAccount">
        <span>Already have an account?</span>
        <span id="loginNow">Login now</span>
      </div>
    </div>
</body>
</html>
